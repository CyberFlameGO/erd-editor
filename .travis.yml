language: node_js
node_js:
  - lts/*

deploy:
  - provider: npm
    email: dineug2@gmail.com
    api_key: $NPM_TOKEN
    skip_cleanup: true
    on:
      tags: true
  - provider: pages
    github_token: $GITHUB_TOKEN
    skip_cleanup: true
    local_dir: docs
    on:
      branch: master

install:
  - npm i -g codecov
  - npm i

script:
  - npm run test
  - npm run build
  - npm run storybook:build

after_success:
  - codecov -t $CODECOV_TOKEN
